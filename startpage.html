<!DOCTYPE html>
<html lang="en">
    <head>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Fira+Code&display=swap" rel="stylesheet">
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>~</title>
        <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>Î»</text></svg>">

        <script src="https://cdn.tailwindcss.com"></script>
        <script>

            const loc = window.location.search.substr(1)

            if (loc == "nord") {
                tailwind.config = {
                    theme: {
                        extend: {
                            colors:{
                                background1: '#2e3440',
                                background2: '#bf616a',
                                shadow1: '#3b4252',
                                foreground1: '#e5e9f0',
                                background3: '#3e4a5b',
                            }

                        }

                    }

                }
            }else {
                tailwind.config = {
                    theme: {
                        extend: {
                            colors: {
                                rosewater: '#f5e0dc',
                                flamingo: '#f2cdcd',
                                pink: '#f5c2e7',
                                mauve: '#cba6f7',
                                red: '#f38ba8',
                                maroon: '#eba0ac',
                                peach: '#fab387',
                                yellow: '#f9e2af',
                                green: '#a6e3a1',
                                teal: '#94e2d5',
                                sky: '#89dceb',
                                sapphire: '#74c7ec',
                                blue: '#89b4fa',
                                lavender: '#b4befe',
                                text: '#cdd6f4',
                                subtext1: '#bac2de',
                                subtext0: '#a6adc8',
                                overlay2: '#9399b2',
                                overlay1: '#7f849c',
                                overlay0: '#6c7086',
                                surface2: '#585b70',
                                surface1: '#45475a',
                                surface0: '#313244',
                                base: '#1e1e2e',
                                mantle: '#181825',
                                crust: '#11111b'

                            }
                        }
                    }
                }
            }
        </script>

        <style>
            * {
                font-family: 'Fira Code', monospace;
            }
        </style>
    </head>
    <body class="bg-base flex items-center justify-center h-screen w-screen">
        <!--Top Container-->
        <div class="flex w-5/6 flex-wrap skew-x-[-6deg] h-fit">

            <!--Top Bar-->
            <div class="flex w-full h-fit">
                <!--Time-->
                <div class="w-1/3 bg-blue h-full p-1"><p id="time" class="text-crust"></p></div>
                <!--Date-->
                <div class="w-4/6 bg-blue h-full ml-3 p-1"><p id="date" class="text-crust"></p></div>
            </div>

            <!--Main Content-->
            <div class="flex w-full py-3 h-fit">

                <!--Image-->
                <div class="bg-mantle md:w-1/3 sm:block hidden">
                    <img src="lucy.png" alt="Lucy" class="aspect-ratio" > 
                </div>

                <!--Links-->
                <div class="flex flex-wrap justify-center lg:text-xl bg-mantle sm:w-full sm:w-full sm:ml-0 md:w-4/6 md:ml-3 text-text lg:py-20 lg:content-start md:content-center md:p-5 sm:p-0">

                    <!--Entertainment-->
                    <div class="flex items-center flex-wrap flex-col lg:mr-32 mr-5">
                        <div class="w-fit border-b-2 border-lavender"><h class="basis-full text-center text-pink">/Entertainment/</h></div>
                        <div class="w-fit"><a href="https://www.wcostream.net" target="_blank" class="basis-full text-center">wco/</a></div>
                        <div class="w-fit"><a href="https://www.youtube.com" target="_blank" class="basis-full text-center">yt/</a></div>
                        <div class="w-fit"><a href="https://steamdb.info/upcoming/free/" target="_blank" class="basis-full text-center">sdb/</a></div>
                    </div>

                    <div class="h-0 flex-basis-full"></div>

                    <!--Development-->
                    <div class="flex items-center flex-wrap flex-col lg:mr-32">
                        <div class="w-fit border-b-2 border-lavender"><h class="basis-full text-center text-pink">/Development/</h></div>
                        <div class="flex flex-row">
                            <div class="mr-4">
                                <div class="w-fit"><a href="https://www.github.com/" target="_blank" class="basis-full text-center">gh/</a></div>
                                <div class="w-fit"><a href="https://wolframalpha.com/" target="_blank" class="basis-full text-center">wfa/</a></div>
                            </div>
                            <div>
                                <div class="w-fit"><a href="https://chat.openai.com/chat" target="_blank" class="basis-full text-center">cht/</a></div>
                                <div class="w-fit"><a href="https://www.leetcode.com/" target="_blank" class="basis-full text-center">lc/</a></div>
                            </div>
                        </div>
                    </div>

                     <!--Uni-->
                    <div class="flex items-center justify-center flex-wrap flex-col">
                        <div class="w-fit border-b-2 border-lavender"><h class="basis-full text-center text-pink">/Uni/</h></div>

                        <div class="flex lg:flex-row md:flex-col items-center justify-center md:w-full">
                            <div class="flex lg:flex-col md:flex-row justify-center lg:w-1/2">
                                <div class="w-fit p-1"><a href="https://mail.uni-kl.de/" target="_blank" class="basis-full text-center">mu/</a></div>
                                <div class="w-fit p-1"><a href="https://olat.vcrp.de/dmz/" target="_blank" class="basis-full text-center">olt/</a></div>
                                <div class="w-fit p-1"><a href="https://qis.verw.uni-kl.de/qisserver/rds" target="_blank" class="basis-full text-center">qis/</a></div>
                                <div class="w-fit p-1"><a href="https://office.kis.uni-kl.de/default.asp" target="_blank" class="basis-full text-center">kis/</a></div>
                            </div>

                            <div class="flex lg:flex-col justify-center lg:w-1/2">
                                <div class="w-fit p-1"><a href="https://urm.mathematik.uni-kl.de:4443/" target="_blank" class="basis-full text-center">urm/</a></div>
                                <div class="w-fit p-1"><a href="https://exclaim.cs.uni-kl.de/login" target="_blank" class="basis-full text-center">exc/</a></div>
                                <div class="w-fit p-1"><a href="https://gibtesheutepommes.de" target="_blank" class="basis-full text-center">pom/</a></div>
                                <div class="w-fit p-1"><a href="https://sci-latex.informatik.uni-kl.de/project/" target="_blank" class="basis-full text-center">latex/</a></div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>


            <!--Bottom bar-->
            <div class="w-full flex h-fit">

                <!--Searchfield-->
                <div class="w-1/3 bg-mauve p-1 h-fit">
                    <p>
                    <input 
                     id="searchfield"
                     type="text" 
                     class="bg-mauve w-full h-full
                               placeholder:text-mantle focus:outline-none
                               focus:placeholder:text-transparent text-mantle" 
                     autofocus
                     placeholder="lurk...">
                    </p>
                </div>


                <!--Placeholder bar-->
                <div class="bg-mauve w-4/6 ml-3 p-1 h-8">
                </div>
            </div>

        </div>

        <!--Scripts-->
        <script>
            document.getElementById('searchfield').onkeypress = function (e) {
                if (!e) e = window.event;
                var keyCode = e.keyCode || e.which;
                if (keyCode == '13') {
                    window.location.href = "https://duckduckgo.com/?q=" + document.getElementById('searchfield').value;
                }
            };
        </script>
        <script>
            window.onload = displayClock();
            function displayClock(){
                var display = new Date().toLocaleTimeString();
                document.getElementById("time").innerHTML = display;
                setTimeout(displayClock, 1000)
            }
        </script>
        <script>
            window.onload = displayDate();
            function displayDate(){
                var display = new Date().toDateString();
                document.getElementById("date").innerHTML = display;
                setTimeout(displayDate, 10000)
            }
        </script>
    </body>
</html>
