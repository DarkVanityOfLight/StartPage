<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Hello</title>

        <script src="https://cdn.tailwindcss.com"></script>
        <script>
            tailwind.config = {
                theme: {
                    extend: {
                        colors:{
                            xiketic: '#0d0c1d',
                            slate_blue: '#7d53de',
                            russian_violet: '#42033d',
                            yellow_orange: '#fea82f',
                            viridian_green: '#119da4',
                        }
                    }
                }
            }
        </script>
    </head>
    <body class="bg-xiketic flex items-center justify-center h-screen w-screen">

        <div class="flex w-5/6 flex-wrap skew-x-[-6deg]">

            <div class="flex w-full h-5">
                <div class="w-1/3 bg-viridian_green h-full"></div>
                <div class="w-4/6 bg-slate_blue h-full ml-3"></div>

            </div>

            <div class="flex w-full py-3">
                <div class="bg-viridian_green w-1/3">
                    <img src="lucy.png" alt="Lucy" class="aspect-ratio" > 
                </div>

                <div class="bg-viridian_green w-4/6 ml-3 place-content-between flex flex-wrap text-yellow_orange px-10 pt-5">
                    <div class="flex flex-wrap flex-col items-center grow m-1 ">
                        <div class="w-fit border-b-2 border-slate_blue"><h class="basis-full text-center">/Entertainment/</h></div>
                        <div class="w-fit"><a href="https://www.wcostream.net" target="_blank" class="basis-full text-center">/wco/</a></div>
                        <div class="w-fit"><a href="https://www.youtube.com" target="_blank" class="basis-full text-center">/yt/</a></div>
                        <div class="w-fit"><a href="https://www.reddit.com" target="_blank" class="basis-full text-center">/r/</a></div>
                        <div class="w-fit"><a href="https://u.gg/lol/profile/euw1/brotdosenterror/overview" target="_blank" class="basis-full text-center">/u/</a></div>
                    </div>

                    <div class="flex flex-wrap flex-col items-center grow m-1">
                        <div class="w-fit border-b-2 border-slate_blue"><h class="basis-full text-center">/4Chan/</h></div>
                        <div class="w-fit"><a href="https://www.4chan.org/g/" target="_blank" class="basis-full text-center">/g/</a></div>
                        <div class="w-fit"><a href="https://www.4chan.org/sci/" target="_blank" class="basis-full text-center">/sci/</a></div>
                        <div class="w-fit"><a href="https://www.4chan.org/r9k/" target="_blank" class="basis-full text-center">/r9k/</a></div>
                        <div class="w-fit"><a href="https://www.4chan.org/b/" target="_blank" class="basis-full text-center">/b/</a></div>
                        <div class="w-fit"><a href="https://www.4chan.org/w/" target="_blank" class="basis-full text-center">/w/</a></div>
                        <div class="w-fit"><a href="https://www.4chan.org/wg/" target="_blank" class="basis-full text-center">/wg/</a></div>
                    </div>

                    <div class="flex flex-wrap flex-col items-center grow m-1">
                        <div class="w-fit border-b-2 border-slate_blue"><h class="basis-full text-center">/Development/</h></div>
                        <div class="w-fit"><a href="https://www.github.com/" target="_blank" class="basis-full text-center">/gh/</a></div>
                        <div class="w-fit"><a href="https://www.coolors.co/" target="_blank" class="basis-full text-center">/co/</a></div>
                        <div class="w-fit"><a href="https://www.stackoverflow.com/" target="_blank" class="basis-full text-center">/so/</a></div>
                        <div class="w-fit"><a href="https://www.leetcode.com/" target="_blank" class="basis-full text-center">/lc/</a></div>
                    </div>

                    <div class="flex flex-wrap flex-col items-center grow m-1">
                        <div class="w-fit border-b-2 border-slate_blue"><h class="basis-full text-center">/Mail/</h></div>
                        <div class="w-fit"><a href="https://www.gmail.com/" target="_blank" class="basis-full text-center">/g/</a></div>
                        <div class="w-fit"><a href="https://mail.uni-kl.de/" target="_blank" class="basis-full text-center">/mu/</a></div>
                    </div>
                </div>
            </div>

            <div class="w-full h-5 flex h-5">

                <div class="w-1/3 bg-russian_violet">
                    <input 
                        type="text" 
                        class="bg-russian_violet w-full h-full
                        placeholder:text-yellow_orange focus:outline-none
                        focus:placeholder:text-transparent text-yellow_orange" 
                        autofocus="" 
                        placeholder="lurk...">
                </div>

                <div class="bg-viridian_green w-4/6 ml-3">
                </div>
            </div>

        </div>

    </body>
</html>
